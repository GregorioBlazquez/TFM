<body>

    <h1>TFM Multi-Agent Chat</h1>

    <!-- Theme toggle -->
    <button id="theme-toggle">Toggle Dark Mode</button>

    <!-- Login screen -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-error" style="color:red;"></div>
    </div>

    <!-- Chat screen (hidden until login) -->
    <div id="chat-container" style="display:none;">
        <button onclick="newChat()">New Chat</button>
        <div id="chat" style="border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto;"></div>
        <div id="input-container">
            <input type="text" id="question" placeholder="Type your question" style="width: 70%;">
            <button onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let sessionId = null;
        const chatDiv = document.getElementById('chat');
        const body = document.body;

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    document.getElementById('login-error').textContent = "Invalid credentials";
                    return;
                }

                const data = await res.json();
                sessionId = data.session_id;

                document.getElementById('login-container').style.display = "none";
                document.getElementById('chat-container').style.display = "block";
            } catch (err) {
                document.getElementById('login-error').textContent = "Error: " + err;
            }
        }

        async function sendQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            if (!question || !sessionId) return;

            const userMsg = document.createElement('div');
            userMsg.className = 'user';
            userMsg.textContent = `You: ${question}`;
            chatDiv.appendChild(userMsg);

            questionInput.value = '';
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({ query: question })
                });

                const data = await response.json();

                const botMsg = document.createElement('div');
                botMsg.className = 'bot';
                botMsg.innerHTML = marked.parse(data.result || '[No response]');
                chatDiv.appendChild(botMsg);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (err) {
                const errMsg = document.createElement('div');
                errMsg.className = 'bot';
                errMsg.textContent = `Error: ${err}`;
                chatDiv.appendChild(errMsg);
            }
        }

        async function newChat() {
            if (!sessionId) return;

            // Limpiar chat
            chatDiv.innerHTML = '';

            // Llamada al backend para reiniciar la sesi√≥n
            try {
                await fetch('/new_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    }
                });
            } catch (err) {
                const errMsg = document.createElement('div');
                errMsg.className = 'bot';
                errMsg.textContent = `Error starting new chat: ${err}`;
                chatDiv.appendChild(errMsg);
            }
        }

        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });
    </script>

    <style>
        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }
        body.dark-mode input, body.dark-mode button {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }
        .user {
            font-weight: bold;
            margin: 5px 0;
        }
        .bot {
            margin: 5px 0;
        }
    </style>
</body>
