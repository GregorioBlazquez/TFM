<body>

    <h1>TFM Multi-Agent Chat</h1>

    <!-- Theme toggle -->
    <div style="margin-bottom:10px;">
        <button id="theme-toggle">Toggle Dark Mode</button>
    </div>

    <!-- Login screen -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-error" style="color:red;"></div>
    </div>

    <!-- Chat screen (hidden until login) -->
    <div id="chat-container" style="display:none;">
        <button onclick="newChat()" style="margin-bottom:10px;">New Chat</button>
        <div id="chat" class="chat-window"></div>
        <div id="input-container">
            <input type="text" id="question" placeholder="Type your question">
            <button onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let sessionId = null;
        const chatDiv = document.getElementById('chat');
        const body = document.body;

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    document.getElementById('login-error').textContent = "Invalid credentials";
                    return;
                }

                const data = await res.json();
                sessionId = data.session_id;

                document.getElementById('login-container').style.display = "none";
                document.getElementById('chat-container').style.display = "block";
            } catch (err) {
                document.getElementById('login-error').textContent = "Error: " + err;
            }
        }

        async function sendQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            if (!question || !sessionId) return;

            // User message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-msg';
            userMsg.textContent = question;
            chatDiv.appendChild(userMsg);

            questionInput.value = '';
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({ query: question })
                });

                const data = await response.json();

                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-msg';
                botMsg.innerHTML = marked.parse(data.result || '[No response]');
                chatDiv.appendChild(botMsg);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (err) {
                const errMsg = document.createElement('div');
                errMsg.className = 'message bot-msg';
                errMsg.textContent = `Error: ${err}`;
                chatDiv.appendChild(errMsg);
            }
        }

        async function newChat() {
            if (!sessionId) return;
            // Clean chat
            chatDiv.innerHTML = '';
            // Call backend to reset session
            try {
                await fetch('/new_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    }
                });
            } catch (err) {
                const errMsg = document.createElement('div');
                errMsg.className = 'message bot-msg';
                errMsg.textContent = `Error starting new chat: ${err}`;
                chatDiv.appendChild(errMsg);
            }
        }

        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }

        input, button {
            padding: 8px;
            margin: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        body.dark-mode input, body.dark-mode button {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }

    /* Normal toggle button */
        #theme-toggle {
            width: auto;      /* auto width according to content */
            padding: 6px 12px;
            margin: 0;        /* margin is controlled by the container div */
            display: inline-block;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            padding: 10px;
        }

        .chat-window {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 0; /* remove padding if you want bubbles close together */
            background: none; /* no background */
            border: none; /* no border */
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .user-msg {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            max-width: 70%;
            text-align: right;
        }

        body.dark-mode .user-msg {
            background-color: #339af0;
        }

        .bot-msg {
            background: none; /* transparent */
            color: inherit; /* same color as body */
            align-self: stretch;
            width: 100%;
            padding: 0; /* no extra padding */
            margin: 5px 0;
            border-radius: 0; /* no rounded borders */
        }

        #input-container {
            margin-top: 10px;
            display: flex;
        }

        #input-container input {
            flex: 1;
        }

        #input-container button {
            flex: 0;
        }
    </style>

</body>
